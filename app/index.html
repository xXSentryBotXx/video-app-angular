  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/animate/animate.css">

  <title>Video streaming app</title>

<body ng-app="video-app" ng-controller="indexController">

        <div class="collapse navbar-collapse" id="main-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="glyphicon glyphicon-user"></i> Sign Up</a></li>
            <li><a href="#"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="main">Home</a></li>
            <li><a ui-sref="history">History</a></li>
            <li><a ui-sref="about">About</a></li>

  <footer>

        <ul class="">
          <li><a href="https://github.com/xXSentryBotXx/video-app-angular" target="_blank">GitHub</a></li>

        </ul>
      </div>

  <script src="/angular-router/angular-ui-router.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services/movieService.js"></script>
  <script src="/js/controllers/indexController.js"></script>
  <script src="/js/controllers/mainController.js"></script>
  <script src="/js/controllers/historyController.js"></script>
  <script src="/js/controllers/aboutController.js"></script>
